<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model- DOM</title>
</head>
<body>

    <!-- DOM este o reprezentare a documentului HTML într-o structură de tip arbore, unde fiecare element din document este reprezentat printr-un obiect (nod) în arborele DOM. 
    Acesta ne permite accesarea și manipularea conținutului, a structurii și stilul documentului folosind JavaScript.
Un element reprezintă un nod în arborele DOM și corespunde unui tag HTML specific sau altui tip de nod, cum ar fi un nod de text. Fiecare element din DOM are o serie de proprietăți și metode care permit accesarea, să modificarea sau interacțiunea cu conținutul și atributele asociate acestuia.
 -->

 <div id="card">
<p>This is a card</p>

<ol>
    <li class="todo-item"> First thing to do</li>
    <li class="todo-item"> Second thing to do</li>
    <li class="todo-item"> Third thing to do</li>
</ol>

<label for="comment">Comment</label>
<input type="text" id="comment" name="comment">
 
</div>

 <script src="./script.js"></script>
    
</body>
</html>
